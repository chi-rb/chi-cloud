{{ render local.claim }}
---
{{ render pod.service }}
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ name }}
  labels:
    name: {{ name }}
spec:   
  strategy:
    type: {{ strategy }}
  selector:
    matchLabels:
      name: {{ name }}
  template:
    metadata:
      labels:
        name: {{ name }}
    spec:
      containers:
      - image: {{ repo }}
        name: {{ name }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: '{{ pass }}'
        - name: MYSQL_DATABASE
          value: '{{ db }}'
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: {{ name }}
      volumes:
      - name: {{ name }}
        persistentVolumeClaim:
          claimName: {{ name }}
