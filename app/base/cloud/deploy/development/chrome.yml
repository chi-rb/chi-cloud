apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ name }}
  labels:
    name: {{ name }}
spec:
  strategy:
    type: {{ strategy }}
  selector:
    matchLabels:
      name: {{ name }}
  template:
    metadata:
      labels:
        name: {{ name }}
    spec:
      containers:
      - image: {{ image }}
        name: {{ name }}
        env:
        - name: GRID_HUB_HOST
          value: hub
        volumeMounts:
        - mountPath: /rails
          name: rails
      volumes:
      - name: rails
        hostPath:
          path: {{ app_path }}
