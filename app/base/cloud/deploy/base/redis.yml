{{ render pod.service }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ name }}
  labels:
    name: {{ name }}
spec:
  replicas: {{ replicas }}
  strategy:
    type: {{ strategy }}
  selector:
    matchLabels:
      name: {{ name }}
  template:
    metadata:
      labels:
        name: {{ name }}
    spec:
      containers:
      - image: {{ image }}
        imagePullPolicy: {{ pull }}
        name: {{ name }}
        volumeMounts:
        - mountPath: /data
          name: data
          subPath: {{ name }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
